<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Объём куба</title>
</head>
<body>
    <form action="cube" method="post">
        <p>
            Введите длину ребра куба:
            <input type="number" name="side"/>
        </p>
        <p>
            Точность вычисления:
            <input type="number" name="precision"/>
            знаков после запятой
        </p>
        <p>
            <button onclick="submit();">Вычислить!</button>
        </p>
    </form>
    <p>
        {{square}}
    </p>
    <form action="/" method="get">
        <button onclick="submit();">Назад</button>
    </form>
</body>
</html>
